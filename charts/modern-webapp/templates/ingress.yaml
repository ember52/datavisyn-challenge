{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "modern-webapp.fullname" . }}-ingress
  labels:
    app: {{ include "modern-webapp.fullname" . }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "modern-webapp.fullname" $ }}-frontend
                port:
                  number: 80
          # Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "modern-webapp.fullname" $ }}-backend
                port:
                  number: 80
    {{- end }}
{{- end }}
