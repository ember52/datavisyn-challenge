apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "modern-webapp.fullname" . }}-frontend-code
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datavisyn Secured Portal</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background-animation"></div>
        
        <div class="container">
            <header class="glass-header">
                <div class="logo">Datavisyn<span class="highlight">.Secured</span></div>
                <div class="user-pill" id="header-user">Loading...</div>
            </header>

            <main>
                <div class="card glass-card">
                    <div class="card-header">
                        <h2>Identity Profile</h2>
                        <span class="badge" id="admin-badge" style="display:none">ADMIN</span>
                    </div>
                    <div class="profile-grid">
                        <div class="profile-item">
                            <label>Email Address</label>
                            <p id="user-email">Fetching...</p>
                        </div>
                        <div class="profile-item">
                            <label>Username</label>
                            <p id="user-name">Fetching...</p>
                        </div>
                        <div class="profile-item full-width">
                            <label>Access Groups</label>
                            <div class="tags" id="user-groups">
                                <span class="tag skeleton"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card glass-card secondary">
                    <h3>Secure Context</h3>
                    <p>Verified by <strong>OAuth2 Proxy</strong> & <strong>Keycloak OIDC</strong></p>
                    <div class="security-indicator">
                        <div class="dot pulse"></div>
                        <span>Connection Encrypted (mTLS)</span>
                    </div>
                    <div class="api-secret-box">
                        <label>Injected API Key Fragment</label>
                        <code id="api-key">...</code>
                    </div>
                </div>
            </main>
        </div>

        <script src="app.js"></script>
    </body>
    </html>

  style.css: |
    :root {
        --primary: #4FACFE;
        --secondary: #00F2FE;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text: #ffffff;
        --text-muted: #a0a0a0;
    }

    body {
        margin: 0;
        font-family: 'Outfit', sans-serif;
        background: #0f0c29;
        color: var(--text);
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        justify-content: center;
    }

    .background-animation {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
        z-index: -1;
    }

    .background-animation::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(79, 172, 254, 0.2), transparent 70%);
        top: -100px;
        left: -100px;
        animation: float 10s infinite ease-in-out;
    }

    .background-animation::after {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(0, 242, 254, 0.15), transparent 70%);
        bottom: -50px;
        right: -100px;
        animation: float 15s infinite ease-in-out reverse;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, 40px); }
    }

    .container {
        width: 100%;
        max-width: 1200px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 3rem;
    }

    .glass-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -1px;
    }

    .highlight {
        color: var(--primary);
    }

    main {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
    }

    @media (max-width: 768px) {
        main { grid-template-columns: 1fr; }
    }

    .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 1rem;
    }

    h2, h3 { margin: 0; font-weight: 600; }
    h2 { font-size: 2rem; }

    .badge {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .profile-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }

    .full-width { grid-column: span 2; }

    .profile-item label {
        display: block;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .profile-item p {
        font-size: 1.25rem;
        margin: 0;
        font-weight: 500;
    }

    .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .tag {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
        border: 1px solid transparent;
    }
    
    .tag.admin {
        border-color: #ff416c;
        background: rgba(255, 65, 108, 0.1);
        color: #ff416c;
    }

    .api-secret-box {
        margin-top: 2rem;
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 12px;
        border: 1px dashed var(--glass-border);
    }
    
    code {
        font-family: 'Fira Code', monospace;
        color: var(--secondary);
        display: block;
        margin-top: 0.5rem;
        font-size: 1.1rem;
    }

    .security-indicator {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 1rem;
        color: #00ff88;
        font-weight: 500;
    }

    .dot {
        width: 10px;
        height: 10px;
        background: #00ff88;
        border-radius: 50%;
        box-shadow: 0 0 10px #00ff88;
    }

    .skeleton {
        height: 20px;
        width: 100px;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        animation: pulse-bg 1.5s infinite;
    }

    @keyframes pulse-bg {
        0% { opacity: 0.5; }
        50% { opacity: 0.8; }
        100% { opacity: 0.5; }
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }

  app.js: |
    document.addEventListener('DOMContentLoaded', async () => {
        const els = {
            email: document.getElementById('user-email'),
            name: document.getElementById('user-name'),
            groups: document.getElementById('user-groups'),
            headerUser: document.getElementById('header-user'),
            adminBadge: document.getElementById('admin-badge'),
            apiKey: document.getElementById('api-key')
        };

        try {
            const response = await fetch('/api/me');
            if (!response.ok) throw new Error("Auth Failed");
            
            const data = await response.json();

            // Populate identity fields
            els.email.textContent = data.email;
            els.name.textContent = data.username;
            els.headerUser.textContent = data.username;
            els.apiKey.textContent = data.api_key_preview;

            // Render group badges
            els.groups.innerHTML = '';
            data.groups.forEach(group => {
                const badge = document.createElement('span');
                badge.className = `tag ${group === 'admins' ? 'admin' : ''}`;
                badge.textContent = group;
                els.groups.appendChild(badge);
            });

            // Toggle admin badge visibility
            if (data.is_admin) {
                els.adminBadge.style.display = 'inline-block';
            }

        } catch (e) {
            console.error(e);
            els.name.textContent = "Error fetching identity";
            els.email.textContent = "Please refresh or relogin.";
        }
    });
